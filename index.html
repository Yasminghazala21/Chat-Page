<!DOCTYPE html>
<html>

<head>
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@400;700&family=Lobster&family=Monoton&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display+SC:ital,wght@0,400;0,700;1,700&family=Playfair+Display:ital,wght@0,400;0,700;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,700&family=Work+Sans:ital,wght@0,400;0,700;1,700&display=swap"

    <link rel="stylesheet" href="./index.css" />

<body>
    <div class="chat-container">
        <h1 class="heading">Rahul</h1>
        <div class="first-chat sent-chat chat-modify">
            <p class="chat-paragraph sent-paragraph"> Hello Rahul, how are you? </p>
        </div>
        <div class="reply-chat chat-modify">
            <p class="chat-paragraph"> Hi Varakumar, I am good.
                How about you? </p>
        </div>
        <div class="sent-chat chat-modify">
            <p class="chat-paragraph sent-paragraph">I'm fine. I published my website
                recently.</p>
        </div>
        <div class="reply-chat chat-modify">
            <p class="chat-paragraph">Oh great Varakumar! Can you send me
                the URL?
            <p>
        </div>
        <div class="sent-chat chat-modify">
            <p class="chat-paragraph sent-paragraph">https:varakumar.ccbp.tech</p>
        </div>
        <div class="reply-chat chat-modify">
            <p class="chat-paragraph">Awesome Varakumar, where did you
                learn?</p>
        </div>
        <div class="sent-chat chat-modify">
            <p class="chat-paragraph sent-paragraph"> NxtWave CCBP 4.0 Program </p>
        </div>
    </div>
</body>

</html>
